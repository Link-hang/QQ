<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ分享器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QQ分享器</h1>
        
        <div class="share-form">
            <div class="form-group">
                <label for="title">标题:</label>
                <input type="text" id="title" placeholder="输入分享标题">
            </div>
            
            <div class="form-group">
                <label for="desc">描述:</label>
                <textarea id="desc" placeholder="输入分享描述"></textarea>
            </div>
            
            <div class="form-group">
                <label for="url">链接:</label>
                <input type="text" id="url" placeholder="输入分享链接" value="http://">
            </div>
            
            <div class="form-group">
                <label for="image">图片URL:</label>
                <input type="text" id="image" placeholder="输入图片链接(可选)">
            </div>
            
            <div class="share-options">
                <label>分享到:</label>
                <div class="options">
                    <button id="share-qq" class="share-btn">QQ好友</button>
                    <button id="share-qzone" class="share-btn">QQ空间</button>
                    <button id="share-wechat" class="share-btn">微信</button>
                </div>
            </div>
            
            <div class="result" id="result"></div>
        </div>
    </div>

    <script src="qqapi.debug.js"></script>
    <script src="script.js"></script>
</body>
</html>
